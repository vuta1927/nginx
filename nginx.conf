        #location ~ /\.ht {
        #    deny  all;
        #}
    }
}

rtmp {
    server {
        listen 1935;
        ping 30s;
        notify_method get;
        application myapp {
            live on;
        }
        #Video on demand
        application vod {
            play /var/demo_videos;
        }
    }
}
